<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>店員後台 - 新增經驗值</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; background-color: #f4f7f6; margin: 0; padding: 20px; display: flex; justify-content: center; align-items: flex-start; min-height: 100vh; }
        .container { background: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); width: 100%; max-width: 500px; }
        h1 { text-align: center; color: #333; margin-top: 0; }
        #qr-reader { width: 100%; border: 1px solid #ddd; margin-bottom: 20px; border-radius: 8px; overflow: hidden; }
        .result-section { display: none; }
        .input-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-weight: bold; color: #555; }
        input, select { width: 100%; padding: 12px; border-radius: 6px; border: 1px solid #ccc; font-size: 1rem; box-sizing: border-box; }
        button { width: 100%; padding: 12px; border: none; border-radius: 6px; background-color: #007bff; color: white; font-size: 1rem; font-weight: bold; cursor: pointer; transition: background-color 0.2s; }
        button:hover { background-color: #0056b3; }
        #status-message { text-align: center; margin-top: 15px; font-weight: bold; min-height: 24px; }
        .success { color: #28a745; }
        .error { color: #dc3545; }
        #custom-reason-input { display: none; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="container">
<h1>新增經驗值</h1>
<hr style="margin: 20px 0;">
<div class="input-group">
    <button id="sync-btn" style="background-color: #17a2b8;">同步經驗值紀錄到 Google Sheet</button>
    <button id="sync-users-btn" style="background-color: #28a745; margin-top: 10px;">同步使用者列表到 Google Sheet</button>
    <p id="sync-status" style="text-align: center; margin-top: 10px; min-height: 20px;"></p>
</div>
<hr style="margin: 20px 0;">
        <div id="qr-reader"></div>
        <div id="scan-result" class="result-section">
            <div class="input-group">
                <label for="user-id-display">顧客 User ID:</label>
                <input type="text" id="user-id-display" readonly style="background-color: #e9ecef;">
            </div>
            <div class="input-group">
                <label for="reason-select">點數名稱 (原因):</label>
                <select id="reason-select">
                    <option value="消費回饋">消費回饋</option>
                    <option value="活動獎勵">活動獎勵</option>
                    <option value="新手獎勵">新手獎勵</option>
                    <option value="other">其他 (請手動輸入)</option>
                </select>
                <input type="text" id="custom-reason-input" placeholder="請輸入自訂原因">
            </div>
            <div class="input-group">
                <label for="exp-input">經驗值點數:</label>
                <input type="number" id="exp-input" placeholder="請輸入要新增的經驗值" min="1">
            </div>
            <button id="submit-btn">確認新增</button>
            <button id="rescan-btn" style="margin-top: 10px; background-color: #6c757d;">重新掃描</button>
        </div>
        <div id="status-message"></div>
    </div>
    <script src="https://unpkg.com/html5-qrcode/html5-qrcode.min.js"></script>
    <script src="/admin-login.js"></script>
</body>
</html>
