<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>冒險者公會</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
</head>
<body>

    <main id="app-content">
        <div id="page-home" class="page active">
            <h1>最新情報</h1>
            <p>這裡是公會佈告欄，將來會顯示最新活動與公告。</p>
        </div>

<div id="page-games" class="page">
    <div id="filter-controls">
        <input type="search" id="keyword-search" placeholder="搜尋關鍵字 (遊戲名稱、描述)...">
        <div id="tag-filter-container">
            <div id="tag-filters" class="filter-group"></div>
        </div>
        <button id="clear-filters">清除篩選</button>
    </div>

    <div id="game-list-container">
        <p>正在載入桌遊資料...</p>
    </div>
</div>

        <div id="page-profile" class="page">
             <h1>冒險者資料</h1>
               <div id="profile-info" style="text-align: center; margin-top: 20px;">
                  <img id="profile-picture" src="" alt="Profile Picture" style="width: 100px; height: 100px; border-radius: 50%;">
                  <h2 id="display-name" style="margin-top: 10px;"></h2>
                  <p id="status-message" style="color: #aaa;"></p>
                </div>
               <div id="qrcode-container" style="background-color: white; padding: 20px; margin: 25px auto; width: 200px; height: 200px;">
                   <div id="qrcode" style="width:200px; height:200px;"></div>
               </div>
               <div style="margin-top: 10px;">
                   <p>職業：<span id="user-class">--</span></p> <p>等級：<span id="user-level">--</span></p>
                   <p>經驗值：<span id="user-exp">-- / ----</span></p>
               </div>
        </div>

<div id="page-booking" class="page">
    <h1>場地預約</h1>

    <div class="booking-container">
        <div class="booking-step">
            <h2>1. 選擇日期</h2>
            <input type="text" id="booking-datepicker" placeholder="請點擊這裡選擇預約日期">
        </div>

        <div id="slots-step" class="booking-step" style="display: none;">
            <h2>2. 選擇時段與桌號</h2>
            <div id="booking-slots-container">
                </div>
        </div>

        <div id="confirmation-step" class="booking-step" style="display: none;">
            <h2>3. 確認預約資訊</h2>
            <div id="booking-summary"></div>
            <div class="input-group">
                <label for="booking-people">預約人數：</label>
                <select id="booking-people">
                    <option value="2">2 人</option>
                    <option value="3">3 人</option>
                    <option value="4">4 人</option>
                    <option value="5">5 人</option>
                    <option value="6">6 人</option>
                    <option value="7">7 人</option>
                    <option value="8">8 人</option>
                </select>
            </div>
            <button id="confirm-booking-btn">確認預約</button>
        </div>

        <div id="booking-result" class="booking-step"></div>
    </div>
</div>

        <div id="page-info" class="page">
            <h1>店家資訊</h1>
            <p>這裡有公會的規章、位置和聯繫方式。</p>
        </div>
    </main>

    <nav id="tab-bar">
        <button class="tab-button active" data-target="page-home">最新情報</button>
        <button class="tab-button" data-target="page-games">桌遊圖鑑</button>
        <button class="tab-button" data-target="page-profile">冒險者資料</button>
        <button class="tab-button" data-target="page-booking">場地預約</button>
        <button class="tab-button" data-target="page-info">店家資訊</button>
    </nav>

    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

</body>
</html>
